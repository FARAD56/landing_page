<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Health Care Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            font-family: 'Georgia', serif; /* Default font */
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 0 20px; /* Horizontal padding */
        }
        h1 {
            color: #007bff; /* Blue */
            font-size: 3.5em; /* Increased font size */
            margin: 20px 0;
        }
        h2 {
            color: #28a745; /* Green */
            font-size: 1.8em; /* Increased font size */
        }
        p {
            color: #007bff; /* Blue */
            font-size: 1.5em; /* Increased font size */
            margin: 20px 0;
        }
        .button {
            display: block;
            width: 200px;
            margin: 10px auto; /* Reduced margin for buttons */
            padding: 15px;
            background-color: #007bff; /* Blue */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: 600;
            font-size: 1.2em; /* Increased button font size */
        }
        .button:hover {
            background-color: #0056b3; /* Darker blue */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 3em; /* Adjusted for mobile */
            }
            h2 {
                font-size: 1.5em; /* Adjusted for mobile */
            }
            p {
                font-size: 1.2em; /* Adjusted for mobile */
            }
            .button {
                width: 90%; /* Full width on small screens */
            }
        }
    </style>
</head>
<body>

    <div>
        <img src="nav_logo.png" alt="Health Logo" style="width: 150px; height: auto;"> <!-- Increased size -->
        <h1>HIS</h1>
        <h2>INTEGRATED HEALTH CARE MANAGEMENT SYSTEM:</h2>
        <p>Unifying health data, Enhancing management, medications and data visualization</p>
        
        <a href="https://hissoftware.pythonanywhere.com/" class="button">Continue to HIS</a>
        <a href="#" class="button">Read User Manual</a>
        <a href="#" class="button">User experience</a>
    </div>

</body>
</html>
